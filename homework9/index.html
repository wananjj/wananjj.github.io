<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		.tu{
			position: relative;transform: translateX(420px);
		    width: 1200px;
			height: auto;
			border: 2px solid blue;
			animation: donghua 1s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes donghua{
			20%{border-color: #46A3FF;}
			40%{border-color: #0066CC;}
			60%{border-color: #004B97;}
			80%{border-color: #003D79;}
			100%{border-color:#000079;}
		}
	</style>
	<body>
		<div class="tu">
			<img src="img/1.png" />
			<img src="img/2.png" />
			<img src="img/3.png" />
			<img src="img/4.png" />
			<img src="img/5.png" />
		</div>
	</body>
</html>
